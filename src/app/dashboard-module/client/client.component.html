<div class="flex" style="margin-left: 183px; margin-right: 182px">
  <section class="container mx-auto">
    <div class="flex item-center mb-6"></div>
  </section>
  <app-pagination
    [data]="clients$"
    (pagination)="onPagination($event)"
  ></app-pagination>
</div>

<section class="container mx-auto">
  <div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <form>
            <table
              class="min-w-full divide-y dark:divide-gray-100 divide-gray-100"
            >
              <thead>
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    Id
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    First Name
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    Last Name
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    Country
                  </th>

                  <th
                    scope="col"
                    class="px-6 py-3 text-lnteft text-xs font-medium text-teal-200 uppercase"
                  >
                    Email
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-right text-xs font-medium text-teal-200 uppercase"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody
                class="divide-y divide-gray-200 dark:divide-gray-400 divide-gray-400"
              >
                <tr
                  *ngFor="
                    let client of clients$
                      | pagination : currentPage : pageSize
                      | async
                  "
                  class="hover:bg-teal-800"
                >
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-gray-200 text-gray-200"
                  >
                    {{ client.id }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm dark:text-gray-200 text-gray-200"
                  >
                    {{ client.first_name }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm dark:text-gray-200 text-gray-200"
                  >
                    {{ client.last_name }}
                  </td>

                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm dark:text-gray-200 text-gray-200"
                  >
                    {{ client.country }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm dark:text-gray-200 text-gray-200"
                  >
                    {{ client.email }}
                  </td>

                  <td
                    class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                  >
                    <button
                      (click)="modelShow(client)"
                      type="button"
                      class="py-2 mr-2 px-3 inline-flex justify-center disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800 focus:ring-offset-gray-800"
                    >
                      Update
                    </button>
                    <button
                      disabled="true"
                      type="button"
                      class="py-2 mr-2 px-3 inline-flex justify-center disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800 focus:ring-offset-gray-800"
                    >
                      View
                    </button>
                    <button
                      type="button"
                      (click)="delete(client.id)"
                      class="py-2 px-3 inline-flex justify-center items-center disabled:bg-slate-400 disabled:cursor-not-allowed gap-2 rounded-md border border-transparent font-semibold bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800 focus:ring-offset-gray-800"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-add-client></app-add-client>
</section>

<app-update-client
  *ngIf="showmodel"
  (childEvent)="modelUnShow($event)"
  (clientEvent)="updateClient($event)"
  [data]="upClient"
></app-update-client>
