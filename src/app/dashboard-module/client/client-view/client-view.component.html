<div class="main">
  <div class="sec mt-5">
    <div>
      <button
        type="button"
        class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md bg-green-100 border border-transparent font-semibold text-black-500 hover:text-white hover:bg-green-500 focus:outline-none focus:ring-2 ring-offset-white focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm"
        style="margin-left: 817px"
        routerLink="../../"
      >
        <- Back
      </button>
      <div class="flex">
        <img
          src="https://st.depositphotos.com/2218212/2938/i/600/depositphotos_29387653-stock-photo-facebook-profile.jpg"
          alt=""
        />
        <div>
          <p
            class="ml-14 uppercase text-slate-50 font-extrabold text-border-black"
            style="font-size: 50px"
          >
            {{ client?.first_name }} {{ client?.last_name }}
          </p>
          <h1 class="ml-14 text-black">
            {{ client?.email }}
          </h1>
          <h1 class="ml-14">Phone : {{ client?.phone }}</h1>
        </div>
      </div>
      <div class="mt-14 ml-14">
        <h1>Address : {{ client?.address }}</h1>
        <h1>City : {{ client?.city }}</h1>
        <h1>State : {{ client?.state }}</h1>
        <h1>Country : {{ client?.country }}</h1>
      </div>
    </div>
  </div>
</div>
