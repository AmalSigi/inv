<div
  class="flex justify-between"
  style="margin-left: 183px; margin-right: 182px"
>
  <button
    type="button"
    (click)="modelShow()"
    class="py-3 px-4 h-10 mt-5 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
  >
    + ADD SALES
  </button>
  <app-pagination
    [data]="sales$"
    (pagination)="onPagination($event)"
  ></app-pagination>
</div>

<section class="container mx-auto mt-8">
  <div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <form>
            <table
              class="min-w-full divide-y dark:divide-gray-100 divide-gray-100"
            >
              <thead>
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    Id
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    Name
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    Email
                  </th>

                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    Total
                  </th>

                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    Created Date
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-teal-200 uppercase"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody
                class="divide-y divide-gray-200 dark:divide-gray-400 divide-gray-400"
              >
                <tr
                  *ngFor="
                    let sales of sales$
                      | pagination : currentPage : pageSize
                      | async
                  "
                  class="hover:bg-teal-800"
                >
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-gray-200 text-gray-200"
                  >
                    {{ sales.id }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm dark:text-gray-200 text-gray-200"
                  >
                    {{ sales.client.first_name }} {{ sales.client.last_name }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm font-medium dark:text-gray-200 text-gray-200"
                  >
                    {{ sales.client.email }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200 text-gray-200"
                  >
                    {{ sales.total }}
                  </td>

                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200 text-gray-200"
                  >
                    {{ sales.created_at }}
                  </td>
                  <button
                    type="button"
                    routerLink="salesView/{{ sales.id }}"
                    class="py-2 mr-2 px-3 mt-2 inline-flex justify-center disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800 focus:ring-offset-gray-800"
                  >
                    View
                  </button>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-add-sales
  *ngIf="showmodel"
  (childEvent)="modelUnShow($event)"
></app-add-sales>
