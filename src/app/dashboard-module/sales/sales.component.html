<div>
  <button
    (click)="onRefresh()"
    type="button"
    class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-stone-100 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
  >
    Refresh
  </button>
  <p
    class="text-2xl font-mono antialiased font-medium text-stone-100 capitalize indent-9 break-keep"
    *ngFor="let sales of sales; trackBy: onTrackBy"
  >
    {{ sales.name }}
  </p>
</div>
