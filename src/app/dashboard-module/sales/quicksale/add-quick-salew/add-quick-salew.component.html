<div class="w-full h-full fixed top-10 overflow-x-hidden overflow-y-auto">
  <div
    class="mt-7 opacity-100 duration-500 mt-0 opacity-0 ease-out transition-all md:max-w-4xl md:w-full m-3 md:mx-auto"
  >
    <div
      class="addSale flex flex-col border shadow-sm rounded-xl dark:border-gray-700 dark:shadow-slate-700/[.7]"
    >
      <div
        class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700"
      >
        <p
          class="font-bold dark:text-gray-800 font-mono flex"
          style="font-size: 28px"
        >
          Add Quick Sales
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            class="mt-2.5 ml-1"
          >
            <path
              d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm-10.563-5l-2.937-7h16.812l-1.977 7h-11.898zm11.233-5h-11.162l1.259 3h9.056l.847-3zm5.635-5l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"
            />
          </svg>
        </p>
        <button
          type="button"
          (click)="modelUnShow()"
          class="hs-dropdown-toggle inline-flex flex-shrink-0 justify-center items-center h-8 w-8 rounded-md text-gray-500 hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm dark:focus:ring-gray-700 dark:focus:ring-offset-gray-800"
          data-hs-overlay="#hs-medium-modal"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3.5 h-3.5"
            width="8"
            height="8"
            viewBox="0 0 8 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.258206 1.00652C0.351976 0.912791 0.479126 0.860131 0.611706 0.860131C0.744296 0.860131 0.871447 0.912791 0.965207 1.00652L3.61171 3.65302L6.25822 1.00652C6.30432 0.958771 6.35952 0.920671 6.42052 0.894471C6.48152 0.868271 6.54712 0.854471 6.61352 0.853901C6.67992 0.853321 6.74572 0.865971 6.80722 0.891111C6.86862 0.916251 6.92442 0.953381 6.97142 1.00032C7.01832 1.04727 7.05552 1.1031 7.08062 1.16454C7.10572 1.22599 7.11842 1.29183 7.11782 1.35822C7.11722 1.42461 7.10342 1.49022 7.07722 1.55122C7.05102 1.61222 7.01292 1.6674 6.96522 1.71352L4.31871 4.36002L6.96522 7.00648C7.05632 7.10078 7.10672 7.22708 7.10552 7.35818C7.10442 7.48928 7.05182 7.61468 6.95912 7.70738C6.86642 7.80018 6.74102 7.85268 6.60992 7.85388C6.47882 7.85498 6.35252 7.80458 6.25822 7.71348L3.61171 5.06702L0.965207 7.71348C0.870907 7.80458 0.744606 7.85498 0.613506 7.85388C0.482406 7.85268 0.357007 7.80018 0.264297 7.70738C0.171597 7.61468 0.119017 7.48928 0.117877 7.35818C0.116737 7.22708 0.167126 7.10078 0.258206 7.00648L2.90471 4.36002L0.258206 1.71352C0.164476 1.61976 0.111816 1.4926 0.111816 1.36002C0.111816 1.22744 0.164476 1.10028 0.258206 1.00652Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
      <div class="p-4 overflow-y-auto">
        <div class="">
          <label class="block text-sm font-medium mb-2 mt-2">Client :</label>
          <div class="flex gap-x-2">
            <div>
              <input
                type="text"
                id="input-label-with-helper-text"
                class="boxSadow py-2 px-4 block w-[500px] mt-3 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-black text-black"
                aria-describedby="hs-input-helper-text"
              />
              <p
                class="text-sm text-red-600 mt-2 flex"
                id="hs-input-helper-text"
              >
                <svg
                  class="ml-2"
                  width="16"
                  height="16"
                  stroke-linejoin="round"
                  stroke-miterlimit="2"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m2.095 19.886 9.248-16.5c.133-.237.384-.384.657-.384.272 0 .524.147.656.384l9.248 16.5c.064.115.096.241.096.367 0 .385-.309.749-.752.749h-18.496c-.44 0-.752-.36-.752-.749 0-.126.031-.252.095-.367zm1.935-.384h15.939l-7.97-14.219zm7.972-6.497c-.414 0-.75.336-.75.75v3.5c0 .414.336.75.75.75s.75-.336.75-.75v-3.5c0-.414-.336-.75-.75-.75zm-.002-3c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1z"
                    fill-rule="nonzero"
                  />
                </svg>
                Enter Client Name For adding sales
              </p>
            </div>
            <div class="mt-5">
              <button
                type="button"
                class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-4 stroke-2 stroke-white h-auto mr-2"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                    clip-rule="evenodd"
                  />
                </svg>
                ADD Product
              </button>
            </div>
            <div class="mt-5"></div>
          </div>
          <div>
            <div
              class="clientList scrollable-div w-48 mt-5 py-2 px-5 rounded-lg max-h-[200px] overflow-y-auto scroll-smooth"
            >
              <tr
                class="text-slate-50 hover:bg-white hover:text-black cursor-grabbing"
              ></tr>
            </div>
            <button
              type="button"
              class="px-4 w-48 inline-flex justify-center items-center gap-2 rounded-md font-semibold text-gray-100 hover:text-white bg-blue-500 hover:bg-blue-800 hover:border-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:border-gray-700 dark:hover:border-blue-500"
            >
              Add Client
            </button>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2 mt-2">Product :</label>

            <div class="flex rounded-md shadow-sm">
              <input
                type="text"
                id="hs-trailing-button-add-on-with-icon"
                name="hs-trailing-button-add-on-with-icon"
                class="boxSadow py-3 px-4 block w-[500px] border-gray-200 shadow-sm rounded-l-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-100 dark:border-gray-700 dark:text-gray-400"
              />
            </div>
          </div>
          <form>
            <div class="formbox max-w-[400] mx-auto mt-7 p-8">
              <div class="">
                <ng-container>
                  <div class="text-slate-50">
                    <div class="flex flex-col">
                      <div class="-m-1.5 overflow-x-auto">
                        <div class="p-1.5 min-w-full inline-block align-middle">
                          <div class="overflow-hidden">
                            <table class="min-w-full">
                              <thead>
                                <tr>
                                  <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                  >
                                    Id
                                  </th>
                                  <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                  >
                                    Name
                                  </th>
                                  <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                  >
                                    Stock
                                  </th>
                                  <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                  >
                                    Status
                                  </th>
                                </tr>
                              </thead>
                              <tbody
                                class="divide-y divide-gray-200 dark:divide-gray-700"
                              >
                                <tr class="cursor-grab hover:bg-green-100">
                                  <td
                                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-500 dark:text-gray-500"
                                  ></td>
                                  <td
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                                  ></td>
                                  <td
                                    class="px-6 py-4 whitespace-nowrap text-sm uppercase dark:text-gray-500"
                                  ></td>
                                  <td
                                    class="px-6 py-4 whitespace-nowrap text-sm uppercase dark:text-gray-500"
                                  ></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div></div
                ></ng-container>

                <div>
                  <div>
                    <div class="flex">
                      <div class="ml-5 mt-6">
                        <label
                          for="input-label-with-helper-text"
                          class="block text-sm font-medium mb-2"
                          >Product id :</label
                        >
                        <input
                          type="text"
                          class="boxSadow py-3 px-4 block border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
                          id="input-label-with-helper-text"
                          aria-describedby="hs-input-helper-text"
                        />
                        <div class="mt-4"></div>
                      </div>
                      <div class="my-6 ml-5 mt-6">
                        <label
                          for="input-label-with-helper-text"
                          class="block text-sm font-medium mb-2"
                          >Quantity :</label
                        >
                        <div class="flex">
                          <button type="button" class="mr-2">
                            <svg
                              width="24"
                              height="24"
                              xmlns="http://www.w3.org/2000/svg"
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                            >
                              <path
                                d="M11.5 0c6.347 0 11.5 5.153 11.5 11.5s-5.153 11.5-11.5 11.5-11.5-5.153-11.5-11.5 5.153-11.5 11.5-11.5zm0 1c5.795 0 10.5 4.705 10.5 10.5s-4.705 10.5-10.5 10.5-10.5-4.705-10.5-10.5 4.705-10.5 10.5-10.5zm-6.5 10h13v1h-13v-1z"
                              />
                            </svg>
                          </button>
                          <input
                            type="text"
                            id="input-label-with-helper-text"
                            class="boxSadow w-15 py-3 px-4 block rounded-md text-sm dark:text-gray-400 text-gray-400"
                            aria-describedby="hs-input-helper-text"
                          />
                          <button type="button">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              class="ml-2"
                            >
                              <path
                                d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"
                              />
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class="my-6 ml-5 mt-6">
                        <label
                          for="input-label-with-helper-text"
                          class="block text-sm font-medium mb-2"
                          >Sub Total :</label
                        >
                        <div></div>
                      </div>
                      <div>
                        <button
                          type="button"
                          class="ml-5 inline-flex justify-center items-center gap-2 rounded-full border border-transparent font-semibold bg-slate-200 hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
                          style="height: 45px; margin-top: 112%; width: 86%"
                        >
                          <svg
                            clip-rule="evenodd"
                            fill-rule="evenodd"
                            stroke-linejoin="round"
                            stroke-miterlimit="2"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="m20.015 6.506h-16v14.423c0 .591.448 1.071 1 1.071h14c.552 0 1-.48 1-1.071 0-3.905 0-14.423 0-14.423zm-5.75 2.494c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-4.5 0c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-.75-5v-1c0-.535.474-1 1-1h4c.526 0 1 .465 1 1v1h5.254c.412 0 .746.335.746.747s-.334.747-.746.747h-16.507c-.413 0-.747-.335-.747-.747s.334-.747.747-.747zm4.5 0v-.5h-3v.5z"
                              fill-rule="nonzero"
                            />
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="border-t dark:border-gray-700 mt-5">
                    <p class="mt-2"></p>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700 mt-5"
            >
              <button
                type="button"
                class="hs-dropdown-toggle py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md font-medium bg-white text-gray-700 shadow-sm align-middle focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:text-gray-400 border-red-300 dark:hover:text-gray-900 dark:hover:innerBoxShadow dark:focus:ring-offset-gray-800"
              >
                Close
              </button>
              <button
                type="submit"
                class="disabled:cursor-not-allowed disabled:bg-gray-600 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
