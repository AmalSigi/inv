<div class="w-full h-full fixed top-10 overflow-x-hidden overflow-y-auto">
  <div
    class="mt-7 opacity-100 duration-500 mt-0 opacity-0 ease-out transition-all md:max-w-2xl md:w-full m-3 md:mx-auto"
  >
    <div
      class="addSale flex flex-col border shadow-sm rounded-xl dark:border-gray-700 dark:shadow-slate-700/[.7]"
    >
      <div
        class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700"
      >
        <h1 class="font-bold dark:text-black" style="font-size: 28px">
          Add Sales
        </h1>
        <button
          type="button"
          (click)="modelUnShow()"
          class="hs-dropdown-toggle inline-flex flex-shrink-0 justify-center items-center h-8 w-8 rounded-md text-gray-500 hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm dark:focus:ring-gray-700 dark:focus:ring-offset-gray-800"
          data-hs-overlay="#hs-medium-modal"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3.5 h-3.5"
            width="8"
            height="8"
            viewBox="0 0 8 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.258206 1.00652C0.351976 0.912791 0.479126 0.860131 0.611706 0.860131C0.744296 0.860131 0.871447 0.912791 0.965207 1.00652L3.61171 3.65302L6.25822 1.00652C6.30432 0.958771 6.35952 0.920671 6.42052 0.894471C6.48152 0.868271 6.54712 0.854471 6.61352 0.853901C6.67992 0.853321 6.74572 0.865971 6.80722 0.891111C6.86862 0.916251 6.92442 0.953381 6.97142 1.00032C7.01832 1.04727 7.05552 1.1031 7.08062 1.16454C7.10572 1.22599 7.11842 1.29183 7.11782 1.35822C7.11722 1.42461 7.10342 1.49022 7.07722 1.55122C7.05102 1.61222 7.01292 1.6674 6.96522 1.71352L4.31871 4.36002L6.96522 7.00648C7.05632 7.10078 7.10672 7.22708 7.10552 7.35818C7.10442 7.48928 7.05182 7.61468 6.95912 7.70738C6.86642 7.80018 6.74102 7.85268 6.60992 7.85388C6.47882 7.85498 6.35252 7.80458 6.25822 7.71348L3.61171 5.06702L0.965207 7.71348C0.870907 7.80458 0.744606 7.85498 0.613506 7.85388C0.482406 7.85268 0.357007 7.80018 0.264297 7.70738C0.171597 7.61468 0.119017 7.48928 0.117877 7.35818C0.116737 7.22708 0.167126 7.10078 0.258206 7.00648L2.90471 4.36002L0.258206 1.71352C0.164476 1.61976 0.111816 1.4926 0.111816 1.36002C0.111816 1.22744 0.164476 1.10028 0.258206 1.00652Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
      <div class="p-4 overflow-y-auto">
        <div class="">
          <label class="block text-sm font-medium mb-2 mt-2">Client :</label>
          <div class="flex gap-x-2">
            <input
              type="text"
              [(ngModel)]="clientName"
              id="input-label-with-helper-text"
              class="py-3 px-4 block w-15 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-black text-black"
              aria-describedby="hs-input-helper-text"
              (input)="getClientName()"
            />
            <div class="mt-5">
              <button
                type="button"
                (click)="addSales()"
                class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
              >
                + ADD Product
              </button>
            </div>
          </div>
          <ng-container *ngIf="serachView">
            <div
              *ngFor="let client of client$ | async"
              (click)="
                getClientId(client.id, client.first_name, client.last_name)
              "
              class="text-slate-50"
            >
              {{ client.first_name }}
              {{ client.last_name }}
            </div>
          </ng-container>

          <div *ngIf="productView">
            <label class="block text-sm font-medium mb-2 mt-2">Product :</label>

            <div class="flex rounded-md shadow-sm">
              <input
                type="text"
                [(ngModel)]="productName"
                (input)="getProductName()"
                id="hs-trailing-button-add-on-with-icon"
                name="hs-trailing-button-add-on-with-icon"
                class="py-3 px-4 block w-full border-gray-200 shadow-sm rounded-l-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-100 dark:border-gray-700 dark:text-gray-400"
              />
              <button
                type="button"
                class="inline-flex flex-shrink-0 justify-center items-center h-[2.875rem] w-[2.875rem] rounded-r-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm"
              >
                <svg
                  class="h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <form [formGroup]="saleForm">
            <div
              class="formbox max-w-[400] mx-auto mt-7 p-8"
              *ngIf="productView"
            >
              <div class="">
                <ng-container *ngIf="productName">
                  <div class="text-slate-50">
                    <div class="flex flex-col">
                      <div class="-m-1.5 overflow-x-auto">
                        <div class="p-1.5 min-w-full inline-block align-middle">
                          <div class="overflow-hidden">
                            <table class="min-w-full">
                              <thead>
                                <tr>
                                  <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                  >
                                    Id
                                  </th>
                                  <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                  >
                                    Name
                                  </th>
                                  <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                  >
                                    Stock
                                  </th>
                                  <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                  >
                                    Status
                                  </th>
                                </tr>
                              </thead>
                              <tbody
                                class="divide-y divide-gray-200 dark:divide-gray-700"
                              >
                                <tr *ngFor="let product of product$ | async">
                                  <td
                                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-gray-200"
                                  >
                                    {{ product.id }}
                                  </td>
                                  <td
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
                                  >
                                    {{ product.name }}
                                  </td>
                                  <td
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
                                  >
                                    {{ product.stock }}
                                  </td>
                                  <td
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
                                  >
                                    {{ product.active }}
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div></ng-container
                >
                <ng-container *ngIf="serachView">
                  <div
                    *ngFor="let client of client$ | async"
                    (click)="
                      getClientId(
                        client.id,
                        client.first_name,
                        client.last_name
                      )
                    "
                    class="text-slate-50"
                  >
                    {{ client.first_name }}
                    {{ client.last_name }}
                  </div>
                </ng-container>

                <div formArrayName="products">
                  <div *ngFor="let product of products.controls; let i = index">
                    <div formGroupName="{{ i }}" class="flex">
                      <div class="ml-5 mt-6">
                        <label
                          for="input-label-with-helper-text"
                          class="block text-sm font-medium mb-2"
                          >Product Id :</label
                        >
                        <input
                          type="text"
                          formControlName="id"
                          id="input-label-with-helper-text"
                          class="py-3 px-4 block border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
                          aria-describedby="hs-input-helper-text"
                        />
                      </div>
                      <div class="my-6 ml-5 mt-6">
                        <label
                          for="input-label-with-helper-text"
                          class="block text-sm font-medium mb-2"
                          >Quantity :</label
                        >
                        <input
                          type="text"
                          id="input-label-with-helper-text"
                          formControlName="quantity"
                          class="py-3 px-4 block border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
                          aria-describedby="hs-input-helper-text"
                        />
                      </div>
                      <button
                        type="button"
                        (click)="removeSale(i)"
                        class="ml-5 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
                        style="height: 45px; margin-top: 9%; width: 16%"
                      >
                        REMOVE
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700 mt-5"
            >
              <button
                type="button"
                (click)="modelUnShow()"
                class="hs-dropdown-toggle py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
              >
                Close
              </button>
              <button
                type="submit"
                (click)="save()"
                class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-green-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
