<div class="flex items-center justify-between mb-8">
  <div>
    <h1 class="font-bold text-2xl text-orange-300">Overview</h1>
    <p class="text-white">All of your shortcuts.</p>
  </div>
  <div class="flex items-center">
    <input
      type="email"
      id="input-email-label"
      class="py-3 px-4 block border-2 w-80 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-white dark:border-gray-700 dark:text-gray-400"
      placeholder="you@site.com"
    />

    <button
      class="flex items-center mr-4 font-medium px-6 py-2.5 rounded-md text-black bg-yellow-400"
      routerLink="/dashboard/sales/quicksale"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 stroke-2 stroke-black h-auto mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"
        />
      </svg>
      Quick sale
    </button>
    <button
      class="flex items-center font-medium px-6 py-2.5 text-white rounded-md bg-blue-700"
      (click)="gotoAddSale()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-4 stroke-2 stroke-white h-auto mr-2"
      >
        <path
          fill-rule="evenodd"
          d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
          clip-rule="evenodd"
        />
      </svg>
      Add new sale
    </button>
  </div>
</div>

<div class="grid grid-cols-3 gap-4 mb-4">
  <div
    class="ad1 w-full h-[12rem] rounded-2xl border bg-amber-50 bg-contain"
  ></div>
  <div
    class="ad2 w-full h-[12rem] rounded-2xl border bg-amber-50 bg-contain"
  ></div>
  <div
    class="ad3 w-full h-[12rem] rounded-2xl border bg-amber-50 bg-contain"
  ></div>
</div>

<div class="grid grid-cols-2 gap-4 h-[68%] overflow-auto">
  <div
    class="p-4 border rounded-lg bg-amber-50"
    *ngFor="let quicksale of quickSale$ | async"
  >
    <div class="flex items-center justify-between mb-4">
      <p class="font-medium">{{ quicksale.name }}</p>
    </div>
    <p
      *ngFor="let product of quicksale.products"
      class="text-base text-gray-600 py-4 px-3 uppercase font-serif font-medium"
    >
      {{ product.name }} :- {{ product.price | currency }}
    </p>
    <div class="relative">
      <button
        class="bg-blue-700 p-4 text-white absolute bottom-0 right-0"
        (click)="addQuickSale(quicksale.id)"
      >
        Add To Sale
      </button>
    </div>
  </div>
</div>
