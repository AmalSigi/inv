<div class="formbox main max-w-7xl">
  <div class="sec mt-5">
    <button
      type="button"
      class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md bg-green-100 border border-transparent font-semibold text-amber-200-500 hover:text-white hover:bg-green-500 focus:outline-none focus:ring-2 ring-offset-white focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm"
      style="margin-left: 93%"
      routerLink="../../"
    >
      Back
    </button>
    <div class="m-5" *ngIf="quickSale">
      <div>
        <p
          class="ml-14 uppercase text-slate-50 font-extrabold"
          style="font-size: 50px"
        >
          {{ quickSale.name }}
        </p>
        <h1 class="ml-14 text-amber-200"></h1>
        <div class="ml-14">
          <p class="text-orange-200">{{ quickSale.created_at | date }}</p>
        </div>
      </div>

      <div class="mt-14 ml-14 border-l">
        <div class="flex flex-col ml-5">
          <div class="-m-1.5 overflow-x-auto">
            <div class="p-1.5 min-w-full inline-block align-middle">
              <div class="overflow-hidden">
                <table
                  class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"
                >
                  <thead>
                    <tr>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-50 uppercase"
                      >
                        Product Id
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-50 uppercase"
                      >
                        Name
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-50 uppercase"
                      >
                        Price
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-50 uppercase"
                      >
                        Quantity
                      </th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    <tr *ngFor="let product of quickSale.products">
                      <td
                        class="px-6 py-4 whitespace-nowrap text-sm font-medium dark: text-amber-200"
                      >
                        {{ product.id }}
                      </td>
                      <td
                        class="px-6 py-4 whitespace-nowrap text-sm dark: text-amber-200"
                      >
                        {{ product.name }}
                      </td>
                      <td
                        class="px-6 py-4 whitespace-nowrap text-sm dark: text-amber-200"
                      >
                        {{ product.price | currency : "USD" }}
                      </td>
                      <td
                        class="px-6 py-4 whitespace-nowrap text-sm dark: text-amber-200"
                      >
                        {{ product.stock }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
