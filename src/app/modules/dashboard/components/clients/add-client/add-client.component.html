<div class="">
  <form [formGroup]="addClientForm" (ngSubmit)="addClient()">
    <div class="formbox max-w-[400] mx-auto mt-14 p-8">
      <H1> Add Client </H1>
      <div class="flex">
        <div class="my-6">
          <label
            for="input-label-with-helper-text"
            class="block text-sm font-medium mb-2"
          >
            First Name :</label
          >
          <input
            formControlName="first_name"
            type="text"
            id="input-label-with-helper-text"
            class="py-3 px-4 block w-full rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
            placeholder="enter first name"
            aria-describedby="hs-input-helper-text"
          />
        </div>
        <div class="ml-5 mt-6">
          <label
            for="input-label-with-helper-text"
            class="block text-sm font-medium mb-2"
            >Last Name :</label
          >
          <input
            formControlName="last_name"
            type="text"
            id="input-label-with-helper-text"
            class="py-3 px-4 block w-full -gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
            placeholder="enter last name"
            aria-describedby="hs-input-helper-text"
          />
        </div>
        <div class="my-6 ml-5 mt-6">
          <label
            for="input-label-with-helper-text"
            class="block text-sm font-medium mb-2"
            >Address :</label
          >
          <input
            formControlName="address"
            type="text"
            id="input-label-with-helper-text"
            class="py-3 px-4 block w-full rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
            placeholder="enter address"
            aria-describedby="hs-input-helper-text"
          />
        </div>
        <div class="ml-5 mt-7">
          <label
            for="input-label-with-helper-text"
            clas="block text-sm font-medium mb-2"
            >City :</label
          >
          <input
            formControlName="city"
            type="text"
            id="input-label-with-helper-text"
            class="py-3 px-4 block w-full rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
            placeholder="enter city"
            aria-describedby="hs-input-helper-text"
          />
        </div>
        <div class="ml-5 mt-7">
          <label
            for="input-label-with-helper-text"
            clas="block text-sm font-medium mb-2"
            >State :</label
          >
          <input
            formControlName="state"
            type="text"
            id="input-label-with-helper-text"
            class="py-3 px-4 block w-full rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
            placeholder="enter state"
            aria-describedby="hs-input-helper-text"
          />
        </div>
        <div class="ml-5 mt-7">
          <label
            for="input-label-with-helper-text"
            clas="block text-sm font-medium mb-2"
            >Country :</label
          >
          <input
            formControlName="country"
            type="text"
            id="input-label-with-helper-text"
            class="py-3 px-4 block w-full rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
            placeholder="enter country "
            aria-describedby="hs-input-helper-text"
          />
        </div>

        <div class="ml-5 mt-7">
          <label
            for="input-label-with-helper-text"
            clas="block text-sm font-medium mb-2"
            >Phone :</label
          >
          <input
            formControlName="phone"
            type="text"
            id="input-label-with-helper-text"
            class="py-3 px-4 block w-full rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
            aria-describedby="hs-input-helper-text"
          />
        </div>
        <div class="ml-5 mt-7">
          <label
            for="input-label-with-helper-text"
            clas="block text-sm font-medium mb-2"
            >Email :</label
          >
          <input
            formControlName="email"
            type="text"
            id="input-label-with-helper-text"
            class="py-3 px-4 block w-full rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-700 border-gray-700 dark:text-gray-400 text-gray-400"
            placeholder="enter email"
            aria-describedby="hs-input-helper-text"
          />
        </div>

        <button
          type="submit"
          class="py-3 h-10 px-4 ml-5 mt-12 w inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold text-white hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all text-sm bg-emerald-500"
        >
          Add
        </button>
      </div>
    </div>
  </form>
</div>
